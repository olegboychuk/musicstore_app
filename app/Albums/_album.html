
<main ng-controller = "SelectedAlbumController">
	<div id="bread-crump" ng-show="true"><p>hello Album you selected</p></div>
	<div id="view-album">	    
	    
	    <img ng-src="Images/{{album.image_path}}" alt="">
	    <div class="smallExtraImg">
	    	<img ng-src="Images/{{album.image_path}}" alt="">
	    	<img ng-src="Images/{{album.image_path}}" alt="">
	    	<img ng-src="Images/{{album.image_path}}" alt="">
	    </div>				
		<div>
			<div class="album-details">
				<h2>{{album.album_name +" "+ "("+album.album_release_year+")" }}</h2>
				<p class="stock">Availability: In stock</p>
				<hr>
				<p class="count">Only {{stock}} left</p><br>
				<p class="album-price"> {{price | currency:"$"}}</p><br>
				<p class="introduction">
					We are glad to welcome you in our store.You've made a right decision by choosen our
					store.
				</p>
			</div>
			<div id="cart-view"></div>
		</div>
	</div>
</main>
