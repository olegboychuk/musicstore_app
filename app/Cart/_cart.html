<aside>
	<div id="cart"  class="cart" ng-show="true"  >
		<h1>My Cart</h1>
		<p>{{ countItems()}}</p>
		<p>There are {{ count }} items in your cart.</p>
		<div>
			<p ng-bind="totalPr()"></p>
			<strong class="total"> Cart Subtotal: {{ total | currency }}</strong>&nbsp  <a ng-href="#check-out"><button ng-click="checkOut()">Checkout</button></a>
		</div>
		<hr>
		<div>
			<div class="status-cart" ng-repeat="product in cart track by $index ">
				<div class="status-items">
					<p ng-bind="product.album.album_name | limitTo:14">Name: </p><br>
					<p >Price: {{ product.album.album_price * product.quantety | currency }}</p>
					<p class="quantety">{{product.quantety}} x {{ product.album.album_price | currency }}</p>
				</div>
				<div id="remove-item"><p ng-click="deleteProduct(product.album.album_id)">X</p></div>
				<img ng-src="Images/{{product.album.image_path}}" alt="">
			<hr>
			</div>
		</div>
	</div>
</aside>
