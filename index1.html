<!DOCTYPE html>
<html lang="en" ng-app="musicStore">
<head>
	<meta charset="UTF-8">
	<title>Home Page</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="style-search.css">
	<link rel="stylesheet" href="checkout.css">
</head>
<body ng-controller="mainController">
	<header>
		<nav>
			<ul>
				<a ng-href="#home"><li>Home</li></a>
				<a ng-href="#myAcoount" ng-show=""><li>My Account</li></a>
				<a ng-href="#myWishlist"><li>My Wishlist</li></a>
				<a ng-href="#check-out"><li>Checkout</li></a>
				<a ng-href="#login" ng-hide=""><li>Log In</li></a>
			</ul>	
		</nav>
		<div id="nav-header">
			<a  ng-href="#home"><img class="logo" ng-src="Images/logo.png" ></a>

			<div id="find-album" ng-controller="searchController">
				<input type="text" class="search" ng-model="searchString" placeholder="Enter your search terms "{{i.album_name}}  />
				<img class="search-icon" ng-src="Images/search.png" alt="" ng-click="search(searchString)">
				<div class="data-ctrl" ng-show="searchitems">
	                <div class="search-items" ng-repeat="i in items | searchFor:searchString track by $index ">
	                    <a class="search-route" ng-href="#/album{{i.album_id}}" ng-click="hideshearch()">
	                    	<img ng-src="Images/{{i.image_path}}" alt="">
	                    	<p>{{i.album_name}}</p>
	                        <p>{{i.album_artist}}</p>
	                    </a> 	
	                </div>
                </div>
			</div>

			<div id="store-status"></div>
		</div>
	</header>

	<div id="view-route"><ng-view></ng-view></div>
		
<!-- <footer></footer> -->

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.min.js"></script>

	<script src="bower_components/angular/angular.validator.js"></script>
	<!--<script src="app/angular-filter.js"></script>-->	

	<script src="app/app.js"></script>
	<script src="app/Shared/Modules.js"></script>
	<script src="app/Search/LiveSearch.js"></script>
	<script src="app/Search/SearchController.js"></script>

    <script src="app/User/UserFactory.js"></script>
    <script src="app/User/UserController.js"></script>
    <script src="app/User/UserDirective.js"></script>

	<script src="app/Genre/GenreFactory.js"></script>
	<script src="app/Genre/GenreDirective.js"></script>
	<script src="app/Genre/GenreController.js"></script>

	<script	src="app/Albums/AlbumsFactory.js"></script>
    <script	src="app/Albums/AlbumsController.js"></script>
    <script	src="app/Albums/SelectedAlbumController.js"></script>
    <script	src="app/Albums/AlbumsGenreController.js"></script>
    <script	src="app/Albums/AlbumsGenreFactory.js"></script>

	<script src="app/Cart/CartFactory.js"></script>
	<script src="app/Cart/CartDirective.js"></script>
	<script src="app/Cart/CartController.js"></script>

    <script src="app/Breadcrumb/BreadCrumbDirective.js"></script>

</body>
</html>
