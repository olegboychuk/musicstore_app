<!DOCTYPE html>
<html lang="en" ng-app="musicStore">
<head>
	<meta charset="UTF-8">
	<title>Home Page</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/style-search.css">
	<link rel="stylesheet" href="css/checkout.css">
	<link rel="stylesheet" href="bower_components/ng-trans-css/ng-trans.css">
</head>
<body ng-controller="mainController">
	<header>
		<nav>
			<ul>
				<a ui-sref="home"><li>Home</li></a>
				<a ui-sref="myAcoount" ng-show="logout"><li>My Account</li></a>
				<a ui-sref="myWishlist"><li>My Wishlist</li></a>
				<a ui-sref="check-out"><li>Checkout</li></a>
				<a ui-sref="login"  ng-if="login"><li>Log In</li></a>
				<a ng-href="#/logout"  ng-if="logout" ng-click="signOut()"><li>Log Out</li></a>
			</ul>	
		</nav>
		<div id="nav-header">
			<a  ui-sref="home"><img class="logo" ng-src="Images/logo.png" ></a>
			<p class="username" ng-if="logout"> Hello, {{dataUser}}</p>
			<div id="find-album" ng-controller="searchController">
				<input type="text" class="search" ng-model="searchString" placeholder="Enter your search terms "{{i.album_name}}  />
				<img class="search-icon" ng-src="Images/search.png" alt="" ng-click="search(searchString)">
				<div class="data-ctrl" ng-show="searchitems">
	                <div class="search-items" ng-repeat="i in items | searchFor:searchString track by $index ">
	                    <a class="search-route" ui-sref="album({id:i.album_id})" ng-click="hideshearch()">
	                    	<img ng-src="Images/{{i.image_path}}" alt="">
	                    	<p>{{i.album_name}}</p>
	                        <p>{{i.album_artist}}</p>
	                    </a> 	
	                </div>
                </div>
			</div>
			<update-basket></update-basket>
		</div>
	</header>

	<div ui-view id="view-route"></div>
	<!-- <div id="view-route"><ng-view></ng-view></div> -->
		
<!-- <footer></footer> -->

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/lodash/lodash.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.min.js"></script>
	<script src="bower_components/angular-validator/dist/angular-validator.min.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-breadcrumb/dist/angular-breadcrumb.min.js"></script>
	
	<script src="app/app.js"></script>
	<script src="app/Shared/Modules.js"></script>
	
	<script src="app/BasketUpdateDirective.js"></script>


	<script src="app/Search/SearchFactory.js"></script>
	<script src="app/Search/SearchController.js"></script>

    <script src="app/User/UserFactory.js"></script>
    <script src="app/User/UserAuthFactory.js"></script>
    <script src="app/User/UserSessionService.js"></script>
    <script src="app/User/UserController.js"></script>
    <script src="app/User/UserCompareDerective.js"></script>



	<script src="app/Genre/GenreFactory.js"></script>
	<script src="app/Genre/GenreDirective.js"></script>
	<script src="app/Genre/GenreController.js"></script>

	<script	src="app/Albums/AlbumsFactory.js"></script>
    <script	src="app/Albums/AlbumsController.js"></script>
    <script	src="app/Albums/SelectedAlbumController.js"></script>
    <script	src="app/Albums/AlbumsGenreController.js"></script>
    <script	src="app/Albums/AlbumsGenreFactory.js"></script>


	<script src="app/Cart/CartFactory.js"></script>
	<script src="app/Cart/CartDirective.js"></script>
	<script src="app/Cart/CartController.js"></script>

</body>
</html>
